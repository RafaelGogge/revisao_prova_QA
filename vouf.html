        // Vari√°vel global para armazenar as quest√µes embaralhadas usadas no quiz atual
        let currentQuestions = [];

        // Fun√ß√£o para embaralhar elementos de um array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Gera o quiz com as quest√µes embaralhadas e armazena na vari√°vel global currentQuestions
        function generateQuiz() {
            const numQuestions = parseInt(document.getElementById("numQuestions").value);
            const quizForm = document.getElementById("quizForm");
            quizForm.innerHTML = ""; // Limpa o formul√°rio antes de gerar as novas quest√µes

            // Embaralha as quest√µes e guarda no currentQuestions
            currentQuestions = shuffle([...baseQuestions]);

            for (let i = 0; i < numQuestions; i++) {
                const q = currentQuestions[i];
                const div = document.createElement("div");
                div.className = "question";
                div.id = "q" + i;

                const p = document.createElement("p");
                p.textContent = `${i + 1}. ${q[0]}`;
                div.appendChild(p);

                // Cria os bot√µes de op√ß√£o para as respostas "Verdadeiro" e "Falso"

                    const label = document.createElement("label");
                    const input = document.createElement("input");
                    input.type = "radio";
                    input.name = "q" + i;
                    input.value = index;
                    label.appendChild(input);
                    label.append(" " + choice);
                    div.appendChild(label);
                    div.appendChild(document.createElement("br"));

                quizForm.appendChild(div);
            }
        }

        // Verifica as respostas e exibe o feedback com explica√ß√£o para cada pergunta
        function checkAnswers() {

            for (let i = 0; i < numQuestions; i++) {

                if (selected && parseInt(selected.value) === currentQuestions[i][1]) {
